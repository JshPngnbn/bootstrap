<!DOCTYPE >
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>Vibe</title>
  </head>
  <body class="body">
    <div class="wrapper">
      <a
        href="homepage.html"
        class="fas fa-backspace"
        style="font-size: 25px"
      ></a>
      <div class="logo">
        <img src="images/guitar logo.png" alt="" />
      </div>
      <div class="text-center mt-4 name">Vibe</div>
      <form class="p-3 mt-3">
        <div class="form-field d-flex align-items-center">
          <span class="far fa-user"></span>
          <input type="text" name="phone" id="phone" placeholder="Username" />
        </div>
        <div class="form-field d-flex align-items-center">
          <span class="fas fa-key"></span>
          <input
            type="password"
            name="newpassword"
            id="newpassword"
            placeholder="New Password"
          />
        </div>
        <div class="form-field d-flex align-items-center">
          <span class="fas fa-key"></span>
          <input
            type="newc_password"
            name="newc_password"
            id="pwd"
            placeholder="Confirm Password"
          />
        </div>

        <button class="btn mt-3">Reset Password</button>
      </form>
      <div class="text-center fs-6">
        <a href="signup.html">Sign Up</a> or <a href="signin.html">Sign In</a>
      </div>
    </div>
  </body>
</html>
